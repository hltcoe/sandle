name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  docker:
    strategy:
      matrix:
        subdir:
          - demo
          - backend-hf
          - backend-stub
          - openaisle-wrapper

    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build
        uses: docker/build-push-action@v3
        with:
          context: ${{ matrix.subdir }}
          push: false
