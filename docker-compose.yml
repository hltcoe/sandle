version: '3'

services:
  demo:
    build: demo
    ports:
      - "${SANDLE_DEMO_PORT:-80}:80"
    depends_on:
      - openai-wrapper
    restart: unless-stopped

  openai-wrapper:
    build: openai-wrapper
    command:
      - http://backend-hf:8000/v1/completions
      - --port
      - '8000'
    depends_on:
      - backend-hf
    environment:
      - SANDLE_AUTH_TOKEN
    restart: unless-stopped

  backend-hf:
    build: backend-hf
    command:
      - --port
      - '8000'
      - --num-gpus
      - '8'
      - --first-gpu-memory
      - '12GB'
      - --successive-gpu-memory
      - '24GB'
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    volumes:
      - huggingface-models:/root/.cache/huggingface

volumes:
  huggingface-models:
